<body>
    <h1>man echo</h1>
    <h2>NOM</h2>
    <p>echo - affiche un un argument donné dans le terminal </p>
    <h2>SYNOPSIS</h2>
    <p><code>echo [argument]</code></p>
    <h2>DESCRIPTION</h2>
    <p>La commande echo affiche l'argument donné dans la sortie standard du terminal</p>
    <h2>EXEMPLE</h2>
    <p>
        la commande <code>echo truc</code> affichera:<br>
        <span STYLE="padding:0 0 0 20px;"></span>truc<br>
    </p>
