    <h1>man stat</h1>
    <h2>NOM</h2>
    <p>stat - donne les caractéristique d'un fichier</p>
    <h2>SYNOPSIS</h2>
    <p><code>cd [nom du fichier]</code></p>
    <h2>DESCRIPTION</h2>
    <p>la commande stat permet d'afficher les caractéristiques d'un fichier</p>
    <h2>EXEMPLE</h2>
    <p>
        Ici la commande <code>stat fichier.txt</code> affiche les caractéristiques du fichier.txt
    </p>
